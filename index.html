<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Data ke Google Sheet</title>
</head>
<body>
  <h2>Form Absensi</h2>
  <form id="absensiForm">
    <label>NIS: <input type="text" id="nis" required></label><br>
    <label>Nama: <input type="text" id="nama" required></label><br>
    <label>Kelas: <input type="text" id="kelas" required></label><br>
    <label>HP1: <input type="text" id="hp1"></label><br>
    <label>HP2: <input type="text" id="hp2"></label><br>
    <label>Kondisi: 
      <select id="kondisi">
        <option value="Masuk">Masuk</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpa">Alpa</option>
      </select>
    </label><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    // Ganti dengan URL Web App dari Apps Script
    const webhookURL = "https://script.google.com/macros/s/AKfycbw6rhiczJ0qEkeI00e_WhMiL5Pt8GrCsgOn4t1Gd_otCMzIGpFtpwN5fR7VeB0xXElF0w/exec";

    document.getElementById("absensiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nis: document.getElementById("nis").value,
        nama: document.getElementById("nama").value,
        kelas: document.getElementById("kelas").value,
        hp1: document.getElementById("hp1").value,
        hp2: document.getElementById("hp2").value,
        kondisi: document.getElementById("kondisi").value,
        timestamp: new Date().toLocaleString()
      };

      fetch(webhookURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        alert("Respon server: " + txt);
        document.getElementById("absensiForm").reset();
      })
      .catch(err => alert("Gagal kirim: " + err));
    });
  </script>
</body>
</html>
